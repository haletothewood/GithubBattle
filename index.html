<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Github Battle</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/sketchy/bootstrap.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Github Battle</a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="http://github.com/haletothewood">Github Profile</a>
          <a class="nav-item nav-link" href="http://twitter.com/halewood_retro">Twitter</a>
        </ul>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <form id="findPlayersForm">
        <div class="form-group">
            <label for="player1">Player 1 Username:</label>
            <input type="text" class="form-control" id="player1">
            <label for="player2">Player 2 Username:</label>
            <input type="text" class="form-control" id="player2">
            <button id="findPlayers" class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </div>
      </form>
      <div class="battle-container">
        <div id="battle"></div>
        <div id="winner">
          <button id="fight" class="btn btn-outline-success my-2 my-sm-0" type="submit">Fight!</button>
        </div>
      </div>  

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/battle.js"></script>
  </body>
</html>
